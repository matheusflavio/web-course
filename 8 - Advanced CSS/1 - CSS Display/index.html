<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .square {
      width: 120px;
      height: 120px;
    }

    .block {
      display: block;
    }

    .inline-block {
      display: inline-block;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="inline-block square red">Red Paragraph </p>
  <p class="inline-block square green">Green Paragraph </p>
  <p class="inline-block square blue">Blue Paragraph</p>
  <p class="block square red">Red Paragraph </p>
  <p class="block square green">Green Paragraph</p>
  <p class="block square blue">Blue Paragraph</p>

</body>

</html>
