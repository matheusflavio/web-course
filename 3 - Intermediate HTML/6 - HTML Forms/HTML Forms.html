<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus FlÃ¡vio">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" autocomplete="on" method="post">
        <table>
            <tr>
                <td>
                    <label for="">Your Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Select your favorite color:</label>
                </td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Do you love dogs?</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Enter your birthdate:</label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Enter a password here!</label>
                </td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Enter your e-mail address:</label>
                </td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Send a photo:</label>
                </td>
                <td>
                    <input type="file" name="" id="" accept=".png, .jpg, .jpeg, .webp">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Please which food you prefer</label>
                </td>
                <td>
                        <input type="radio" name="Food" id="Barbecue" value="Barbecue" checked>
                        <!--Using the same name argument on both inputs sets the radio input to uncheck the other option-->
                        <label for="Barbecue">Barbecue</label>
                        <input type="radio" name="Food" id="Pizza" value="Pizza">
                        <label for="Pizza">Pizza</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Select a number without knowing it's value:</label>
                </td>
                <td>
                    <input type="range" name="" id="" min="0" max="100" value="50" step="1">
                </td>
            </tr>
        </table>
        <input type="submit" name="">
    </form>
</body>
</html>
