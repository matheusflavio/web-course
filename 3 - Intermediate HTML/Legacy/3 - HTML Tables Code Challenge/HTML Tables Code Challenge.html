<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Flávio">
    <title>HTML Tables Code Challenge</title>
</head>
<body>
    <h1>Skills</h1>
    <table border="1">
        <tr> <!--Everything is layered in just one row-->
            <td> <!--First of two columns-->
                <table> <!--Table inside the Column to make Skill and Level-->
                    <tr> <!--Row of the table inside the major table column to create the single row of each element on the column-->
                        <td>HTML</td><!--First of the columns inside the minor table-->
                        <td>⭐⭐⭐⭐</td><!--Second of the columns insite the minor table-->
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>⭐⭐⭐</td>
                    </tr>
                    <tr>
                        <td>Python</td>
                        <td>⭐⭐⭐</td>
                    </tr>
                    <tr>
                        <td>C++</td>
                        <td>⭐⭐</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>⭐⭐</td>
                    </tr>
                </table>
            </td>
            <td><!--Second Major column to make the table to have the correct aspect-->
                <table>
                    <tr>
                        <td>DaVinci Resolve</td>
                        <td>⭐⭐⭐</td>
                    </tr>
                    <tr>
                        <td>Premiere Pro</td>
                        <td>⭐⭐⭐</td>
                    </tr>
                    <tr>
                        <td>Photoshop</td>
                        <td>⭐⭐⭐</td>
                    </tr>
                    <tr>
                        <td>JavaScript</td>
                        <td>⭐</td>
                    </tr>
                    <tr>
                        <td>Photography</td>
                        <td>⭐⭐</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
